{% extends 'mainFrm.html' %}
{% load static %}
{% block content %}
<head>
    <title>Create Sale</title>
</head>
<body>
    <h1>Create Sale</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ sale_form.as_table }}
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td><input type="number" name="products" value="{{ product.id }}"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Create Sale</button>
    </form>
</body>
{% endblock %}
